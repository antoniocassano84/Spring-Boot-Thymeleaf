<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Success</title>
</head>

  <h1>User Registration Succeeded</h1>
  <span>Full name:</span><span th:text="${user.name}">User Name</span><br/>

</html>
